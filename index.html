<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>D3 Graphs</title>
  </head>

  <body>
    <h1>Learning D3 Library</h1>
    <h2>Line graph</h2>
    <div id="line-graph-container"></div>
    <h2>Bar graph</h2>
    <div id="bar-graph-container"></div>
    <h2>Pie graph</h2>
    <div id="pie-graph-container"></div>
    <h2>Scatter Plot graph</h2>
    <div id="scatter-plot-graph-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="linegraph.js"></script>
    <script type="module" src="bargraph.js"></script>
    <script type="module" src="piegraph.js"></script>
    <script type="module" src="scatterplotgraph.js"></script>
